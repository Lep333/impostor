name: Release APK on Tag

on:
  push:
    tags:
      - 'v*'

jobs:
  build_and_release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # Decode keystore from base64 secret into app/ directory
      - name: Decode Keystore
        run: |
          echo -n "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > my-release-key.keystore
          ls -l app/my-release-key.keystore
          file app/my-release-key.keystore

      # Fail early if keystore not found
      - name: Verify Keystore Exists
        run: |
          if [ ! -f app/my-release-key.keystore ]; then
            echo "ERROR: Keystore file not found!"
            exit 1
          fi

      - name: Build Signed Release APK
        run: |
          ./gradlew assembleRelease \
          -Pandroid.injected.signing.store.file=app/my-release-key.keystore \
          -Pandroid.injected.signing.store.password=${{ secrets.KEYSTORE_PASSWORD }} \
          -Pandroid.injected.signing.key.alias=${{ secrets.KEY_ALIAS }} \
          -Pandroid.injected.signing.key.password=${{ secrets.KEY_PASSWORD }}


      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false

      - name: Upload APK to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: app/build/outputs/apk/release/app-release.apk
          asset_name: impostor.apk
          asset_content_type: application/vnd.android.package-archive